<title>Navigation bar</title>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<style>
    .dropbtn {
        background-color: transparent;
        color: white;
        padding: 8px;
        font-size: 16px;
        border: none;
        display: inline-block;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

            .dropdown-content a:hover {
                background-color: #ddd;
            }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: gray;
    }

    .affix {
        top: 0;
        width: 100%;
        z-index: 9999 !important;
    }
</style>

<div>

            var pathArray = window.location.pathname.split('/');

            console.log("baseUrl:", baseUrl);
            return baseUrl;
        }

        function goInformation() {
            var pathArray = window.location.pathname.split('/');

            var infoUrl = goBaseUrl() + 'templates/mymate/html/Surgery-Information.html';
            console.log("infoUrl:", infoUrl);
            location.replace(infoUrl);
        }

        function goHome() {
            var pathArray = window.location.pathname.split('/');
            console.log("pathArray[0]", pathArray[1]);
            var myurl = goBaseUrl() + 'index.php';
            console.log("myurl:", myurl);
            location.replace(myurl);
        }

    </script>
</div>
